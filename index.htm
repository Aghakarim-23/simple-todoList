<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do List</title>
</head>
<body class="bg-sky-300">
    <div class="h-screen flex flex-col justify-center items-center">
        <div class="w-[80%] flex mb-[3rem]">
            <input type="text" id="inp" autocomplete="off" placeholder="Add your task" class="w-[80%] pl-[1rem] py-4 text-[1.5em] outline-0 tracking-wider">
            <button onclick="addTask()" class="bg-cyan-600 w-[20%] border-none text-white outline-0 "><i class="fa-solid fa-plus "></i></button>
        </div>
        <ul class="w-[80%] h-[50%] flex flex-col overflow-y-scroll" id="taskList">
            
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
